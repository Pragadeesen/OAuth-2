<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Google Drive File Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="fileupload.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper" style="padding: 10px">
      <div
        class="container"
        style="padding: 10px; margin-top: 100px; color: #ffffff"
      >
        <center><img src="../pic/images.jpg" width="70" height="70" /></center>
        <h1 style="color: #ffffff"><center>file upload</center></h1>
        <div class="upload-container">
          <div class="border-container">
            <input
              class="btn btn-primary"
              id="files"
              type="file"
              name="files[]"
              multiple
            />
            <button class="btn btn-secondary" id="upload">Upload here</button>
            <div id="progress-wrp">
              <div class="progress-bar"></div>
              <div class="status">0%</div>
            </div>
            <div id="result"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="fileupload.js"></script>
</html>
